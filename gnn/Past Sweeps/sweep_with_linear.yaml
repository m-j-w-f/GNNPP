program: sweep_with_linear.py
method: bayes
name: sweep_small_linear_2y
description: The Model Consists of a embedding layer, a Convolution Layer and a Linear Layer. For Training a 2y period is used and a 1y period for validation and testing.
metric:
  goal: minimize
  name: best_val_loss
parameters:
  batch_size:
    value: 32
  linear_size:
    values:
      - 128
      - 512
      - 1024
  embed_dim:
    values:
      - 10
  heads:
    values:
      - 1
      - 4
      - 8
      - 16
  hidden_channels:
    values:
      - 1
      - 8
      - 16
      - 32
  learning_rate:
    value: 0.002
  max_dist:
    values:
      - 25
      - 75
      - 200
  max_epochs:
    value: 150
  num_layers:
    values:
      - 1
      - 2
      - 3
      - 4
  patience:
    value: 25
  type:
    values:
      - GATConvv2
      - ResGNNv2